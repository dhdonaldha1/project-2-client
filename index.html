<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Anime Project</h1>

      <p id="sign-up-message"></p>
      <section>
    <p id="sign-up-message"></p>
<form id="sign-up-form" class="border">
  <fieldset>
    <div class="legend"><legend>Sign up!</legend></div>
    <label for="email"></label>
    <input id="email" type="email" name="credentials[email]" placeholder="Email">
    <label for="password">Password</label>
    <input id="password" type="password" name="credentials[password]" placeholder="Password">
    <label for="password_confirmation">Password Confirmation</label>
    <input id="password_confirmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
    <input type="submit" value="Sign up!">
  </fieldset>
</form>

<p id="sign-in-message"></p>
<form id="sign-in-form" class="border">
        <fieldset>
          <legend>Sign in!</legend>
          <label for="sign-in-email">Email</label>
          <input id="sign-in-email" name="credentials[email]" type="email" placeholder="Enter your Email">
          <label for="sign-in-password">Password</label>
          <input id="sign-in-password" name="credentials[password]" type="password" placeholder="Enter your Password">
          <input type="submit" value="Login">
        </fieldset>
      </form>

<p id="change-password-message"></p>
      <form id="change-password" class="border">
        <fieldset>
          <legend>Change Password</legend>
          <label for="old-pw">Old Password</label>
          <input id="old-pw" name="passwords[old]" type="password" placeholder="Old Password">
          <label for="new-pw">New Password</label>
          <input id="new-pw" name="passwords[new]" type="password" placeholder="New Password">
          <input type="submit" value="CHANGE">
        </fieldset>
      </form>

<p id="sign-out-message"></p>
<form id="sign-out">
  <input type="submit" value="Sign Out">
</form>
    </body>
</html>
