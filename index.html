<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Anime Project</h1>


      <section>
    <p id="sign-up-message"></p>
<form id="sign-up-form" class="border">
  <fieldset>
    <div class="legend"><legend>Sign up!</legend></div>
    <label for="email"></label>
    <input id="email" type="email" name="credentials[email]" placeholder="Email">
    <label for="password">Password</label>
    <input id="password" type="password" name="credentials[password]" placeholder="Password">
    <label for="password_confirmation">Password Confirmation</label>
    <input id="password_confirmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
    <input type="submit" value="Sign up!">
  </fieldset>
</form>

<p id="sign-in-message"></p>
<form id="sign-in-form" class="border">
        <fieldset>
          <legend>Sign in!</legend>
          <label for="sign-in-email">Email</label>
          <input id="sign-in-email" name="credentials[email]" type="email" placeholder="Enter your Email">
          <label for="sign-in-password">Password</label>
          <input id="sign-in-password" name="credentials[password]" type="password" placeholder="Enter your Password">
          <input type="submit" value="Login">
        </fieldset>
      </form>

<p id="change-password-message"></p>
      <form id="change-password" class="border">
        <fieldset>
          <legend>Change Password</legend>
          <label for="old-pw">Old Password</label>
          <input id="old-pw" name="passwords[old]" type="password" placeholder="Old Password">
          <label for="new-pw">New Password</label>
          <input id="new-pw" name="passwords[new]" type="password" placeholder="New Password">
          <input type="submit" value="CHANGE">
        </fieldset>
      </form>

<p id="sign-out-message"></p>
<form id="sign-out">
  <input type="submit" value="Sign Out">
</form>

 <!-- <button id="show-anime">show</button> -->
<p id="show-anime-message"></p>
<form id="show-anime">
<input type="submit" value="View all anime">
</form>
<div id="show-collection">

</div>

<p id="add-anime-message"></p>
<form id="add-anime-form" class="border">
<fieldset>
<div class="legend"><legend>Add Anime!</legend></div>
<label for="anime-name">Name</label>
<input id="anime-name" type="text" name="anime[title]" placeholder="Name"><br>
<label for="anime-translation">Translation</label>
<input id="anime-translation" type="text" name="anime[translation]" placeholder="Translation"><br>
<label for="anime-genre">Genres</label>
<input id="anime-genre" type="text" name="anime[genre]" placeholder="..., ..., ..."><br>
<label for="anime-episodes">Episodes</label>
<input id="anime-episodes" type="number" name="anime[episodes]" placeholder="###">
<input type="submit" value="Add Anime!">
</fieldset>
</form>

<p id="delete-anime-message"></p>
<form id="delete-anime-form" class="border">
  <fieldset>
    <div class="legend"><legend>ID#</legend></div>
    <label for="delete-anime"></label>
    <input id="delete-anime" type="text" name="anime[id]" placeholder="#########">
    <input type="submit" value="Remove!">
  </fieldset>
</form>

<p id="edit-anime-message"></p>
<form id="edit-anime-form" class="border">
<fieldset>
<div class="legend"><legend>Edit Anime!</legend></div>
<label for="index-anime"></label>
<input id="index-anime" type="text" name="anime[id]" placeholder="#########"><br>
<label for="new-anime-name">Name</label>
<input id="new-anime-name" type="text" name="anime[title]" placeholder="Name"><br>
<label for="new-anime-translation">Translation</label>
<input id="new-anime-translation" type="text" name="anime[translation]" placeholder="Translation"><br>
<label for="new-anime-genre">Genres</label>
<input id="new-anime-genre" type="text" name="anime[genre]" placeholder="..., ..., ..."><br>
<label for="new-anime-episodes">Episodes</label>
<input id="new-anime-episodes" type="number" name="anime[episodes]" placeholder="###">
<input type="submit" value="Update!">
</fieldset>
</form>


</section>
    </body>
</html>
